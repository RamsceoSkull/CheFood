<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <link rel="icon" href="../assets/icons/user-icon.png">
  <link rel="stylesheet" href="./stylesR.css">
  <title>Sign up | Chefood</title>
</head>
<body>
  <header class="header">
    <img tabindex="0" class="header__img" src="../assets/chefood.png" alt="Logo">
  </header>

  <section class="signup">
    <section class="signup__container">
      <h2 class="titulo" tabindex="0">Regístrate</h2>
      <form action="" class="signup__container--form">
          <input class="input" type="text" placeholder="Nombre" name="nombre" autocomplete="given-name" required>
          <input class="input" type="email" placeholder="Correo" name="correo" autocomplete="email" required>
          <input class="input" type="password" placeholder="Contraseña" name="contraseña" required>
        <input type="submit" value="Crear cuenta" class="button"></input>
      </form>
      <p class="signup__container--register">Ya tienes cuenta
        <a href="../login/iniciar-sesion.html">Inicia sesión</a>
      </p>
    </section>
  </section>

  <footer class="footer">
    <a href="#">Términos de uso</a>
    <a href="#">Declaración de privacidad</a>
    <a href="#">Centro de ayuda</a>
  </footer>
</body>
</html>
