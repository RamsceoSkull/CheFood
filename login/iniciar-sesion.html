<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <link rel="icon" href="../assets/icons/google-icon.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Log In | Chefood</title>
</head>
<body>
  <header class="header">
    <img tabindex="0" class="header__img" src="../assets/chefood.png" alt="Logo">
  </header>
  <section class="login">
    <section class="login__container">
      <h2 class="titulo" tabindex="0">♂ Inicia sesión ♀</h2>
      <form action="" class="login__container--form">
        <input aria-label="Correo" class="input" type="email" placeholder="Correo" name="correo" autocomplete="email" required>
        <input aria-label="Contraseña" class="input" type="password" placeholder="Contraseña" name="contraseña" required>
        <input type="submit" value="Iniciar sesión" class="button"></input>
        <div class="login__container--remember-me">
          <input type="checkbox" name="" id="cbox1" value="checkbos">Recuerdame
          <a href="/pruebaschefood/">Olvidé mi contraseña</a>
        </div>
      </form>
      <section class="login__container--social-media">
        <a href="#">
          <img src="../assets/icons/google-icon.png" alt="Google">Inicia sesión con Google
        </a>
        <a href="#">
          <img src="../assets/icons/twitter-icon.png" alt="Twitter">Inicia sesión con Twitter
        </a>
      </section>
      <p class="login__container--register">No tienes ninguna cuenta
        <a href="../signup/registrate.html">Registrate</a>
      </p>
    </section>
  </section>
  <footer class="footer">
    <a href="#">Términos de uso</a>
    <a href="#">Declaración de privacidad</a>
    <a href="#">Centro de ayuda</a>
  </footer>
</body>
</html>
