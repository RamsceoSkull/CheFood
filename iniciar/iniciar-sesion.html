<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="../Assets/google-icon.png">
    <title>Inicia Sesión</title>
</head>
<body>
    <header class="header">
        <img tabindex="0" class="header__img" src="../Assets/Chefood.png" alt="Logo">
    </header>
    <section class="login">
        <section class="login__container">
            <h2 class="titulo" tabindex="0">♂ Inicia sesión ♀</h2>
            <form class="login__container--form">
                <input aria-label="Correo" class="input" type="text" placeholder="Correo">
                <input aria-label="Contraseña" class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbos">Recuerdame
                    </label>    
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <a href="https://accounts.google.com/Login?hl=es">
                    <img src="../Assets/google-icon.png" alt="Google">Inicia sesión con Google
                </a>
                <a href="https://twitter.com/login">
                    <img src="../Assets/twitter-icon.png" alt="Twitter">Inicia sesión con Twitter
                </a>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta
                <a href="../registrate/registrate.html">Registrate</a>
            </p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
